<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
       <p> this is a paragraph</p>
    </div>
    <div class="container"> 
        <!--&nbsp; is used for space but it is not recommended to use --> 
        <p> this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
        <!-- &lt;p&gt; is used to write <p> in HTML-->
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <p>empty character is written like this &#8203;</p>
        <p>another character is written like this &rAarr;</p>
        <p>another character is written like this &frac14;</p>
        
    
     </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="tuts8.css">
    <!-- Internal CSS -->
    <style>

        p{
            color: yellow;
            background-color: rgb(59, 143, 84) !important;
        }
    </style>
    
</head>
<body>
    <h3>This is CSS Tutorial</h3>
    <p>This tutorial will teach you everything you need to know about HTML and CSS</p>
    <!-- Inline CSS -->
    <p style="color: red;background-color: yellow;">This tutorial will teach you everything you need to know about HTML and CSS</p> 
</body>
</html>

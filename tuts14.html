<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
       h1{
            color: blue;
        } 
    .yellow{
        color: rgb(185, 183, 24);
    }
    .red{
        color: red;
    }
    .purple{
        color: purple;
    }
    /* attribbute selector */
    [data-x="a"]{
        background-color: black;
        color: mediumvioletred;
    }
   
    </style>
</head>
<body>
    <div><h1 class="yellow red purple" style="color: rgb(42, 165, 114);"</h1> data-x="a">Lorem ipsum dolor</h1></div>
</body>
<!--order of specificity is:
 Inline Style > ID Selector > Class or Attribute Selector > Element Selector > Universal Selector -->


 <!-- Specificity Calculation
To calculate specificity, assign a value to each part of the selector:
Universal Selector: 0
Element selectors and pseudo-elements: 1
Class selectors, attribute selectors, and pseudo-classes: 10
ID selectors: 100
Inline styles: 1000 -->

</html>

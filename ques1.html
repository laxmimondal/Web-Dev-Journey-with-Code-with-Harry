<!-- HTML Question : HTML media player containing 12 files -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML MEDIA PLAYER</h1>
    <h3>Video files:</h3>
    <div></div>
        <!-- controls is used to show the files in the website -->
        <video src="1.mp4" height="153" width="353" controls></video>
        <video src="2.mp4" height="153" width="353"controls></video>
        <video src="3.mp4" height="153" width="353"controls></video>
        <video src="4.mp4" height="153" width="353"controls></video>
        <video src="5.mp4" height="153" width="353"controls></video>
        <video src="6.mp4" height="153" width="353"controls></video>
    </div>
    <h3>Audio files:
        <div>
        <audio src="1.mp3" controls></audio>
        <audio src="2.mp3" controls></audio>
        <audio src="3.mp3" controls></audio>
        <audio src="4.mp3" controls></audio>
        <audio src="5.mp3" controls></audio>
        <audio src="6.mp3" controls></audio>

        </div>
    </h3>
</body>
</html>

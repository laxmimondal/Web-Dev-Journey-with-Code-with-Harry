<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
        </div>
        <span class="redBg"></span>
        <!-- emmet -->
        <!-- . is for class and # is for id -->
        <span class="redBg"></span>
        <span id="mainspan"></span>
        <div class="redBg blackBorder anotherclass"></div>
        <!-- Emmet takes div tag as default -->
        <div class="blackBg"></div>
        <!-- creating multiple elements with emmet -->
        <!-- span.myClass.myClass2.myClass3 + <Tab> -->
            <span class="myClass myClass2 myClass4">first</span>
            <span class="myClass myClass2 myClass4">second</span>
            <span class="myClass myClass2 myClass4">third</span>
            <span class="myClass myClass2 myClass4">fourth</span>

            

    


    </body>
</html>

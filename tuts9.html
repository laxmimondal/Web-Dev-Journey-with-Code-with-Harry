<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title> 
     <!-- use of internal css  -->
      <style>
       
         
        /* element selector */
        h3{
            color: brown;
         }
        /* class selector */
        .redelement{
            color: rgb(231, 12, 12);
        }
        .bgblue{
            background-color: rgb(228, 199, 217);
        }
        /* id selector
         */
        #secondpara{
            color: blueviolet;
        }
        /* grouping selector */
        footer,span{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <h3>CSS selelctors</h3>
    <p id="firstpara" class="redelement bgblue">this is a simple paragraph</p>
    <p id="secondpara">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum culpa </p>
    <div><p>Loseconrem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    <span>this is hawaaa</span></div>
    <footer>this is my foot</footer>

</body>
</html>
